<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Contratos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <header class="form-header">
            <h1>Gerador de Contratos Inteligente</h1>
        </header>

        <form id="contract-form" class="contract-form">
            <fieldset>
                <legend>Dados da Parte 1 (Contratante)</legend>
                <div class="form-row">
                    <div class="form-group col-2">
                        <label for="contratante-nome">Nome completo ou razão social</label>
                        <input type="text" id="contratante-nome" name="contratante-nome" required>
                    </div>
                    <div class="form-group col-1">
                        <label for="contratante-doc">CNPJ/CPF</label>
                        <input type="text" id="contratante-doc" name="contratante-doc" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contratante-endereco">Endereço</label>
                    <input type="text" id="contratante-endereco" name="contratante-endereco" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-1">
                        <label for="contratante-email">E-mail</label>
                        <input type="email" id="contratante-email" name="contratante-email" required>
                    </div>
                    <div class="form-group col-1">
                        <label for="contratante-telefone">Telefone</label>
                        <input type="tel" id="contratante-telefone" name="contratante-telefone">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados da Parte 2 (Contratada)</legend>
                <div class="form-row">
                    <div class="form-group col-2">
                        <label for="contratada-nome">Nome completo ou razão social</label>
                        <input type="text" id="contratada-nome" name="contratada-nome" required>
                    </div>
                    <div class="form-group col-1">
                        <label for="contratada-doc">CNPJ/CPF</label>
                        <input type="text" id="contratada-doc" name="contratada-doc" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contratada-endereco">Endereço</label>
                    <input type="text" id="contratada-endereco" name="contratada-endereco" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-1">
                        <label for="contratada-email">E-mail</label>
                        <input type="email" id="contratada-email" name="contratada-email" required>
                    </div>
                    <div class="form-group col-1">
                        <label for="contratada-telefone">Telefone</label>
                        <input type="tel" id="contratada-telefone" name="contratada-telefone">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Detalhes do Contrato</legend>
                <div class="form-row">
                    <div class="form-group col-1">
                        <label for="contrato-modelo">Modelo do Contrato</label>
                        <select id="contrato-modelo" name="contrato-modelo" required>
                            <option value="" disabled selected>Selecione um modelo...</option>
                            <option value="Prestação de Serviços">Prestação de Serviços</option>
                            <option value="Venda e Compra">Venda e Compra</option>
                            <option value="Locação de Imóvel">Locação de Imóvel</option>
                        </select>
                    </div>
                    <div class="form-group col-2">
                        <label for="contrato-nome">Nome do contrato (ex: Contrato de Marketing Digital)</label>
                        <input type="text" id="contrato-nome" name="contrato-nome" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contrato-objeto">Objeto do contrato (descrição do serviço ou produto)</label>
                    <textarea id="contrato-objeto" name="contrato-objeto" rows="4" required></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-1">
                        <label for="contrato-valor">Valor total do contrato</label>
                        <input type="text" id="contrato-valor" name="contrato-valor" placeholder="Ex: 1.500,00" required>
                    </div>
                    <div class="form-group col-1">
                        <label for="contrato-pagamento">Forma de pagamento</label>
                        <select id="contrato-pagamento" name="contrato-pagamento">
                            <option value="Pix">Pix</option>
                            <option value="Boleto Bancário">Boleto Bancário</option>
                            <option value="Transferência Bancária (TED/DOC)">Transferência Bancária (TED/DOC)</option>
                            <option value="Cartão de Crédito">Cartão de Crédito</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-1">
                        <label for="contrato-inicio">Data de início</label>
                        <input type="date" id="contrato-inicio" name="contrato-inicio" required>
                    </div>
                    <div class="form-group col-1">
                        <label for="contrato-termino">Data de término</label>
                        <input type="date" id="contrato-termino" name="contrato-termino">
                    </div>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Condições de Pagamento</legend>
                <div class="form-row">
                    <div class="form-group col-1">
                        <label for="pagamento-multa-percentual">Multa por atraso de pagamento (%)</label>
                        <input type="number" id="pagamento-multa-percentual" name="pagamento-multa-percentual" placeholder="Ex: 2">
                    </div>
                    <div class="form-group col-1">
                        <label for="pagamento-multa-valor">Valor fixo da multa por atraso (R$)</label>
                        <input type="text" id="pagamento-multa-valor" name="pagamento-multa-valor" placeholder="Ex: 50,00">
                    </div>
                    <div class="form-group col-1">
                        <label for="pagamento-juros">Juros por atraso (a.m. %)</label>
                        <input type="text" id="pagamento-juros" name="pagamento-juros" placeholder="Ex: 1,0">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Cláusulas Opcionais</legend>
                <div class="checkbox-container">
                    <div class="checkbox-group">
                        <input type="checkbox" id="clausula-multa" name="clausula-multa">
                        <label for="clausula-multa">Multa por rescisão</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="clausula-confidencialidade" name="clausula-confidencialidade">
                        <label for="clausula-confidencialidade">Confidencialidade</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="clausula-exclusividade" name="clausula-exclusividade">
                        <label for="clausula-exclusividade">Exclusividade</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Disposições Gerais</legend>
                <div class="form-group">
                    <label for="gerais-foro">Foro de eleição (Cidade/Estado onde serão resolvidas disputas judiciais)</label>
                    <input type="text" id="gerais-foro" name="gerais-foro" placeholder="Ex: Chapecó/SC" required>
                </div>
                <div class="form-group">
                    <label for="gerais-testemunhas">Número de testemunhas</label>
                    <select id="gerais-testemunhas" name="gerais-testemunhas">
                        <option value="0">0 (zero)</option>
                        <option value="1">1 (uma)</option>
                        <option value="2" selected>2 (duas)</option>
                    </select>
                </div>
            </fieldset>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Gerar contrato</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>
    
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Gerando seu Contrato...</h2>
                <button id="close-modal-btn" class="close-modal-btn">&times;</button>
            </div>
            <div id="contract-output" class="contract-output"></div>
            <div id="modal-footer" class="modal-footer">
                <button id="copy-btn" class="btn btn-secondary">Copiar Texto</button>
                <button id="print-btn" class="btn btn-primary">Imprimir Contrato</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
